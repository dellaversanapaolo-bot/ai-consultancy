<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Paolo Dell'Aversana - Consulenze e Formazione in Intelligenza Artificiale e Machine Learning</title>

<!-- Palette moderna e minimalista -->
<style>
    :root {
        --primary:#0a3d62;
        --secondary:#3c6382;
        --light:#f5f6fa;
        --dark:#2f3640;
        --accent:#38ada9;
        --card:#ffffff;
    }

    body {
        margin:0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background:var(--light);
        color:var(--dark);
        line-height:1.7;
    }

    /* HEADER MODERNO */
    header {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color:white;
        padding:80px 20px;
        text-align:center;
        box-shadow:0 5px 20px rgba(0,0,0,0.25);
    }
    header h1 {
        font-size:2.8rem;
        margin:0 0 10px 0;
        letter-spacing:1px;
        font-weight:700;
    }
    header p {
        font-size:1.25rem;
        opacity:0.95;
        max-width:900px;
        margin:auto;
    }

    /* CARD SECTIONS */
    section {
        background:var(--card);
        max-width:1000px;
        margin:40px auto;
        padding:40px;
        border-radius:14px;
        box-shadow:0 6px 25px rgba(0,0,0,0.09);
        animation: fadeIn 0.7s ease forwards;
    }

    /* TITOLI SEZIONE */
    h2 {
        color:var(--primary);
        margin-top:0;
        font-size:1.9rem;
        border-left:6px solid var(--accent);
        padding-left:14px;
    }

    /* LISTE */
    ul li {
        margin:10px 0;
        font-size:1.05rem;
    }

    /* IMMAGINE CENTRALE */
    .image-row {
        display:flex;
        justify-content:center;
        margin-top:25px;
    }
    .image-row img {
        max-width:70%;
        border-radius:12px;
        box-shadow:0 5px 20px rgba(0,0,0,0.3);
        transition:transform 0.35s;
    }
    .image-row img:hover {
        transform:scale(1.03);
    }
